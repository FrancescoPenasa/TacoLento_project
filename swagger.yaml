definitions:
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      
# TO DO SUBMISSION BETTER      
  Submission:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      date:
        type: "string"
      userId:
        type: "integer"
        format: "int64"
      examId:
        type: "integer"
        format: "int64"
      answers:
        type: "array"
        items:
          type: "object"
          properties:
            idTask:
              type: "integer"
              format: "int64"
            answer:
              type: "string"

      
# TO DO REVIEW BETTER      
  Review:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      userId:
        type: "integer"
        format: "int64"
      submissionId:
        type: "integer"
        format: "int64"
      comments:
        type: "array"
        items:
          type: "object"
          properties:
            idTask:
              type: "integer"
              format: "int64"
            comment:
              type: "string"
      
# TO DO TASK BETTER      
  Task:
    type: "object"
    properties:
